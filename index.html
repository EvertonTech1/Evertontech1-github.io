<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="relogio">
        <div>
            <span id="horas">00</span>
            <span class="tempo">Horas</span>
        </div>
        <div>
            <span id="minutos">00</span>
            <span class="tempo">Minutos</span>
        </div>
        <div>
            <span id="segundos">00</span>
            <span class="tempo">Segundos</span>
        </div>
    </div>

    <body>
        <div class="caixa-maior">
    
            <input class="input-cidade" placeholder="Digite a cidade">
    
            <button onclick="cliqueiNoBotao()">
                <img class="lupa" src="https://www.svgrepo.com/show/390590/find-glass-minus-online-search-seo.svg">
            </button>
    
            <div class="caixa-media">
                <h2 class="cidade">Tempo em São Paulo</h2>
    
                <p class="temp">28°C</p>
    
                <img class="icone" src='https://openweathermap.org/img/wn/04n.png'>
    
                <p class="umidade">Umidade: 70%</p>
            </div>
        </div>
    </body>
    <script src="scripts.js"></script>
    <script src="script.js"></script>
</body>
</html>
